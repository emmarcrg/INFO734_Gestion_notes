<div class="signup-page">
  <div class="form">
    <h2>Créer un Compte</h2>
    <form (ngSubmit)="onSignup()">
      <div>
        <label for="email">Email:</label>
        <input 
          type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
      <div>
        <label for="password">Mot de Passe:</label>
        <input 
          type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <div>
        <label for="confirm-password">Confirmer le Mot de Passe:</label>
        <input 
          type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <div class="button-container">
        <button type="submit">Créer un compte</button>
      </div>
    </form>
  </div>
</div>
