<div class="signup-page">
    <div class="form">
      <h2>Inscription</h2>
      <form (ngSubmit)="handleSubmit()">
        <div>
          <label for="username">Nom d'utilisateur:</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required />
        </div>
        <div>
          <label for="password">Mot de Passe:</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required />
        </div>
        <button type="submit">S'inscrire</button>
      </form>
    </div>
  </div>
