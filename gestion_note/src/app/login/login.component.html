<div class="login-page">
  <div class="form">
    <h2>Page de Connexion</h2>
    <form (ngSubmit)="onLogin()">
      <div>
        <label for="email">Login :</label>
        <input 
          type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
      <div>
        <label for="password">Mot de Passe :</label>
        <input 
          type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <div class="button-container">
        <button type="submit" (click)="onLogin()">Se connecter</button> 
        <button type="button" (click)="navigateToSignup()">Cr√©er un compte</button>
      </div>
    </form>
  </div>
</div>
