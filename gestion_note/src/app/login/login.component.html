<!-- Token d'authentification pour le mdp; regarder sur angular -->

<div class="login-page">
  <div class="form">
    <h2>Page de Connexion</h2>
    <form (ngSubmit)="handleSubmit()">
      <div>
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          required />
      </div>
      <div>
        <label for="password">Mot de Passe:</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required />
      </div>
      <button type="submit">Se connecter</button>
      <!--<button type="submit" (click)="onLogin()">Se connecter</button> -->
    </form>
  </div>
</div>
